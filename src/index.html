<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>AngularJS Build Demo</title>

    <script src="{{cache-break:vendor.js}}"></script>
    <script src="{{cache-break:templates.js}}"></script>
    <script src="{{cache-break:application.js}}"></script>
  </head>

  <body ng-controller="MainCtrl as ctrl">

    {{ctrl.message}}

    <a ui-sref="state1">State 1</a>
    <a ui-sref="state2">State 2</a>

    <div ui-view></div>
  </body>

</html>
